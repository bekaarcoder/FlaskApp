{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row mt-4 justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center">Add Task To Your List</h2>
      <div class="card">
        <div class="card-body">
          <form method="POST">
            {{form.hidden_tag()}}
            <div class="form-group">
              {{form.task.label}}
              {{form.task(class='form-control')}}
            </div>
            <div class="text-center">
              {{form.submit(class='btn btn-success')}}
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
