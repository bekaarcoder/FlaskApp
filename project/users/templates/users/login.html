{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row mt-4">
    <div class="col-md-12">
      <h2 class="text-center">Login to Flask App</h2>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <form method="POST">
                {{form.hidden_tag()}}
                <div class="form-group">
                  {{form.email.label}}
                  {{form.email(class='form-control')}}
                </div>
                <div class="form-group">
                  {{form.password.label}}
                  {{form.password(class='form-control')}}
                </div>
                <div class="text-center">
                  {{form.submit(class='btn btn-primary')}}
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
