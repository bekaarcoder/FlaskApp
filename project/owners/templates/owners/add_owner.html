{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row justify-content-center mt-4">
    <div class="col-md-6">
      <h2 class="text-center">Add Owner</h2>
      <div class="card">
        <div class="card-body">
          <form method="POST">
            {{form.hidden_tag()}}
            <div class="form-group">
              {{form.name.label}}
              {{form.name(class='form-control')}}
            </div>
            <div class="form-group">
              {{form.task_id.label}}
              {{form.task_id(class='form-control')}}
            </div>
            <div class="text-center">
              {{form.submit(class='btn btn-primary')}}
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
